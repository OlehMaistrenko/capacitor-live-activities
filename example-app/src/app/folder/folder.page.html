<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ getExampleTitle() }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ getExampleTitle() }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ getExampleTitle() }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ getExampleDescription() }}</p>
        <p>This section has been moved to dedicated pages for better organization. Click below to explore the examples.</p>
        <ion-button expand="block" (click)="navigateToExamples()">
          View {{ getExampleTitle() }}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
